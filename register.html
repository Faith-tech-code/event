<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Attendee</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="/index.html" class="header-brand">Faith Events Co</a>
            <nav class="main-nav">
                <a id="back-to-dashboard-nav" href="#">Event Dashboard</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2 id="event-name-header" style="text-align: center; color: #555;"></h2>
        <h1>Register New Attendee</h1>
        <div style="margin-bottom: 20px;">
            <label for="attendeeCount">How many people on this ticket?</label>
            <select id="attendeeCount" onchange="updateRegistrationForm()">
                <option value="1">One Person</option>
                <option value="2">Two People</option>
                <option value="group">Group (More than 2)</option>
            </select>
        </div>
        <form id="registrationForm">
            <div id="attendee-fields">
                <!-- Fields will be generated by JavaScript -->
            </div>
            <input type="email" id="email" placeholder="Email (Optional)" autocomplete="email">
            <input type="tel" id="phone" placeholder="Phone Number (Optional)" autocomplete="tel">
            <button type="submit">Register</button>
            <div id="toast"></div>
        </form>
    </div>

    <!-- Data scripts must be included first -->
    <script src="events-data.js"></script>
    <script src="app.js"></script>
    <script>
        initializeData(); // Ensure data is loaded from events-data.js if not in localStorage

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');
            if (!eventId) return;

            const names = [];
            const nameInputs = document.querySelectorAll('.attendee-name-input');
            nameInputs.forEach(input => {
                if (input.value) names.push(input.value);
            });

            const newAttendee = {
                id: 'tkt-' + uuid(), // CRITICAL: ID must match the format the scanner expects
                names: names,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                checkedIn: false,
                checkInTime: null
            };

            // Use the new saveAttendee function
            saveAttendee(eventId, newAttendee);
            showToast(`Registered: ${newAttendee.names.join(', ')}`, 'success');
            this.reset(); // Clear the form
            updateRegistrationForm(); // Reset fields to default
        });

        function updateRegistrationForm() {
            const count = document.getElementById('attendeeCount').value;
            const fieldsContainer = document.getElementById('attendee-fields');
            fieldsContainer.innerHTML = ''; // Clear existing fields

            if (count === '1') {
                fieldsContainer.innerHTML = '<input type="text" class="attendee-name-input" placeholder="Full Name" required>';
            } else if (count === '2') {
                fieldsContainer.innerHTML = `
                    <input type="text" class="attendee-name-input" placeholder="First Person's Name" required>
                    <input type="text" class="attendee-name-input" placeholder="Second Person's Name" required>
                `;
            } else if (count === 'group') {
                fieldsContainer.innerHTML = `
                    <input type="number" id="group-size" placeholder="Enter number of people in group" min="3" oninput="generateGroupFields(this.value)" style="width: 100%; box-sizing: border-box;">
                    <div id="group-name-fields"></div>
                `;
            }
        }

        function generateGroupFields(count) {
            const container = document.getElementById('group-name-fields');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `<input type="text" class="attendee-name-input" placeholder="Person ${i}'s Name" required>`;
            }
        }

        // Initial call to set up the form for one person
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');
            if (!eventId) {
                window.location.href = 'index.html';
                return;
            }
            const event = getEventById(eventId);
            if (event) {
                document.getElementById('event-name-header').textContent = `Registering for: ${event.name}`;
                document.getElementById('back-to-dashboard-nav').href = `dashboard.html?eventId=${eventId}`;
            }

            updateRegistrationForm();
        };

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'show';

            if (type === 'success') {
                toast.style.backgroundColor = '#28a745';
            } else if (type === 'error') {
                toast.style.backgroundColor = '#dc3545';
            } else {
                toast.style.backgroundColor = '#333';
            }

            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
